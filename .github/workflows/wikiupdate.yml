---
# RISC OS 64 update of Wiki for information
#
# The Wiki is updated with the changes from the status in the repository.
#

name: Wiki update

# Controls when the action will run. Triggers the workflow on:
#   * push on master.
on:
  push:
    branches: ["master", "introduce-current-charts-to-plans"]

concurrency:
  # Be nice to the build service and only submit a single job at a time.
  group: wiki-update
  cancel-in-progress: false

jobs:
  changelog:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Prepare the directory for updates
        run: |
          mkdir wiki-update

      - name: Generate progress data
        run: |
          utils/makestats.pl json > statistics.json

      - name: Generate progress markdown
        run: |
          utils/makestats.pl md > statistics.md

      - name: Report on progress statistics
        run: |
          echo '# Progress statistics' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          cat statistics.md >> $GITHUB_STEP_SUMMARY

      - name: Generate plan data
        run: |
          utils/plantogantt.pl > plan.json

      - name: Generate plan mermaid files
        run: |
          utils/plantogantt.pl mmd

      - name: Generate progress for the phases
        run: |
          utils/currenttogantt.pl plan.json statistics.json

      - name: Report on progress of phase 1
        run: |
          echo >> $GITHUB_STEP_SUMMARY
          echo '---' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          echo '# Progress of phase 1' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          cat planning/Phase-1.mmd >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY

      # Note: We should probably write these to a Wiki page
      - name: Generate the current status page
        run: |
          utils/updatecurrent.pl plan.json

      - name: Generate the Stacks information page
        run: |
          utils/updatestacks.pl plan.json

      - name: Copy Updated markdown files for the Wiki
        run: |
          cp planning/*.md wiki-update/

      # See: https://github.com/marketplace/actions/wiki-page-creator-action
      - name: Upload documents to Wiki
        uses: docker://decathlon/wiki-page-creator-action:latest
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          ACTION_MAIL: gerph@gerph.org
          ACTION_NAME: Charles Ferguson
          OWNER: gerph
          REPO_NAME: riscos64-status
          MD_FOLDER: wiki-update

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: RISC OS 64 Progress
          path: |
            statistics*
            plan*.*
            planning/*.mmd
